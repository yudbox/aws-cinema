version: 2.1

jobs:
  build:
    docker:
      # https://circleci.com/developer/images/image/cimg/node
      # это специальный образ с DockerHub для circleci
      - image: circleci/node:16.14.0
      # указываю где образ будет хранится в моем circleci проекте
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Show current branch
          command: echo ${CURRENT_BRANCH}
      - restore_cache:
          key:
            - app-{{ checksum "package.json" }}
            - app-
      - run:
          name: Insatll dependencies
          command: npm install
      - save_cache:
          path:
            - node_modules
          key:
            - app-{{ checksum "package.json" }}

  deploy-to-aws-s3:
    docker:
      - image: circleci/node:16.14.0
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Show current branch in deploy
          command: echo ${CURRENT_BRANCH}
      - run:
          name: Installing AWS CLI
          working_directory: /
          command: |
            sudo apt-get -y -qq update
            sudo apt-get install -y awscli
            sudo apt-get install -y python-pip python-dev build-essential
      - run:
          name: Build projects
          command: |
            npm install
            npm run build
            cd build
            zip ../build.zip -r * .[^.]*
            echo "Build succesful "
      - run:
          name: Deploy to AWS S3
          command: |
            if [ "${CURRENT_BRANCH}" == "master" ]
            then
              awsb--region ${AWS_REGION} s3 sync ~/repo/build s3://${AWS_BUCKET_NAME_PROD} --delete
            elif [ "${CURRENT_BRANCH}" == "staging" ]
            then
              awsb--region ${AWS_REGION} s3 sync ~/repo/build s3://${AWS_BUCKET_NAME_STAGING} --delete
            else
              awsb--region ${AWS_REGION} s3 sync ~/repo/build s3://${AWS_BUCKET_NAME_DEV} --delete
            fi

  deploy-to-aws-cloudfront:
    docker:
      - image: circleci/node:16.14.0
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Show current branch in deploy
          command: echo ${CURRENT_BRANCH}
      - run:
          name: Installing AWS CLI
          working_directory: /
          command: |
            sudo apt-get -y -qq update
            sudo apt-get install -y awscli
            sudo apt-get install -y python-pip python-dev build-essential
      - run:
          name: Build projects
          command: |
            npm install
            npm run build
            cd build
            zip ../build.zip -r * .[^.]*
            echo "Build succesful "
      - run:
          name: Deploy to AWS Cloudfront
          command: |
            aws configure set preview.cloudfront
            if [ "${CURRENT_BRANCH}" == "master" ]
            then
              aws cloudfront create-invalidation distribution-id ${AWS_CLOUDFRONT_DISTRIBUTION_ID_PROD} --paths /\*
            elif [ "${CURRENT_BRANCH}" == "staging" ]
            then
              aws cloudfront create-invalidation distribution-id ${AWS_CLOUDFRONT_DISTRIBUTION_ID_STAGING} --paths /\*
            else
              aws cloudfront create-invalidation distribution-id ${AWS_CLOUDFRONT_DISTRIBUTION_ID_DEV} --paths /\*
            fi

workflows:
  build_and_deploy:
    jobs:
      - build
      - deploy-to-aws-s3:
          requires:
            - build
          filters:
            branches:
              only:
                - develop
                - staging
                - master
      - deploy-to-aws-cloudfront:
          requires:
            - deploy-to-aws-s3
          filters:
            branches:
              only:
                - develop
                - staging
                - master
